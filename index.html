<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zakup auta</title>

    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <main>
      <div id="list-view" class="hidden">
        <h1>Wybierz auto</h1>

        <select id="brand-filter"></select>

        <ul id="car-list"></ul>
      </div>

      <div id="form-view" class="hidden">
        <button id="quit-form-view">Powrót do wyboru</button>

        <form id="form">
          <h1>Złóż zamówienie</h1>

          <div>
            <label for="full-name">Imię i nazwisko</label>
            <input type="text" name="full-name" id="full-name" />
          </div>

          <div>
            <label for="pick-up-place">Miejsce odbioru</label>
            <input type="text" name="pick-up-place" id="pick-up-place" />
          </div>

          <div>
            <label for="pick-up-date">Data odbioru</label>
            <input type="date" name="pick-up-date" id="pick-up-date" />
          </div>

          <fieldset>
            <legend>Forma finansowania</legend>

            <div id="payment">
              <label>
                <input type="radio" name="payment" value="lease" />
                <span>Leasing</span>
              </label>

              <label>
                <input type="radio" name="payment" value="cash" />
                <span>Gotówka</span>
              </label>
            </div>
          </fieldset>

          <p>Wybrane auto: <span id="car-info"></span></p>
          <input type="hidden" name="car-id" id="car-id" />

          <fieldset>
            <legend>Akcesoria</legend>

            <div id="accessories"></div>
          </fieldset>

          <p>Razem: <span id="total-price"></span></p>

          <button type="submit">Zakup</button>
        </form>
      </div>

      <div id="summary-view" class="hidden">
        <h1>Podsumowanie zamówienia</h1>

        <button id="quit-summary-view">Powrót do wyboru</button>
      </div>
    </main>
  </body>
</html>
