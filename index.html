<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zakup auta</title>

    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <main>
      <div id="list-view">
        <select id="brand-filter"></select>

        <ul id="car-list"></ul>
      </div>

      <div id="payment-view" class="hidden">
        <button id="quit-payment-view">Powrót do wyboru</button>
        <form>
          <div>
            <input
              type="radio"
              id="lease"
              name="payment"
              value="lease"
              checked
            />
            <label for="lease">Leasing</label>
          </div>

          <div>
            <input type="radio" id="cash" name="payment" value="cash" />
            <label for="cash">Gotówka</label>
          </div>

          <div>
            <label for="full-name">Imię i nazwisko</label>
            <input type="text" name="full-name" id="full-name" />
          </div>

          <div>
            <label for="pick-up-place">Miejsce odbioru</label>
            <input type="text" name="pick-up-place" id="pick-up-place" />
          </div>

          <div>
            <label for="pick-up-date">Data odbioru</label>
            <input type="date" name="pick-up-date" id="pick-up-date" />
          </div>

          <button type="submit">Zakup</button>
        </form>
      </div>
    </main>
  </body>
</html>
